<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cinéphoria bureautique</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://soignemoiproject.online/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://soignemoiproject.online/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://soignemoiproject.online/images/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ajout d'un dégradé pour l'arrière-plan */
        body {
            background: linear-gradient(to bottom right, #232526, #414345);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
<div class="bg-black bg-opacity-70 p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
    <img src="https://soignemoiproject.online/images/logo.png" alt="Logo" class="w-24 mx-auto mb-8">
    <h1 class="text-white text-4xl font-semibold mb-6">Connexion</h1>

    <form id="login-form" class="space-y-4">
        <div class="form-group">
            <label for="email" class="block text-white font-semibold">E-mail</label>
            <input type="email" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-yellow-500" id="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="block text-white font-semibold">Mot de passe</label>
            <input type="password" class="w-full p-3 rounded-lg bg-white bg-opacity-10 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-yellow-500" id="password" required>
        </div>
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-[#EAB308] to-[#F2D800] rounded-lg text-black font-semibold hover:from-[#F2D800] hover:to-[#EAB308] transition-colors">
            Se connecter
        </button>
    </form>

    <div id="auth-message" class="mt-3 text-red-500"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="renderer.js"></script>
</body>
</html>
